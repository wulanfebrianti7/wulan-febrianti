<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengolahan FONT dengan Properties</title>
</head>
<body>
    <font size="1" face="tahoma" color=#008000>tulisan ini bertulisan dengan ukuran 1, dengan font Tahoma dan berwarna Hijau
         </font>
    <br>
    <font size="4" face="arial" color=green> tulisan ini bertulisan dengan ukuran 4, dengan font Arial dan berwarna Hijau
    </font>
</body>
</html>
